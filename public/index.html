    <header>
        <span class="header-logo">
            <i class="fa-brands fa-wolf-pack-battalion"></i>
            <h1>Krloz Medina</h1>
        </span>
        <nav>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>

    <main>
        <h1 class="title-app">POKEMON</h1>

        <section class="container-config">
            <h2>Configuracion</h2>
            <input type="text" placeholder="Nombre del pokemon">
            <div class="config-generation">
                <label for="generation">Generacion: </label>
                <select name="generation" onchange="">
                    <option value="all" selected>Todas</option>
                    <option value="1ra">1ra generacion</option>
                    <option value="2da">2da generacion</option>
                    <option value="3ra">3ra generacion</option>
                    <option value="4ta">4ta generacion</option>
                    <option value="5ta">5ta generacion</option>
                    <option value="6ta">6ta generacion</option>
                    <option value="7ma">7ma generacion</option>
                    <option value="8va">8va generacion</option>
                    <option value="9na">9na generacion</option>
                </select>
            </div>
            <div class="config-type">
                <label for="type">Tipo: </label>
                <select name="type" id="type" onchange="getType()">
                    <option value="all" selected>Todas</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fuego</option>
                    <option value="water">Agua</option>
                    <option value="grass">Planta</option>
                    <option value="electric">Electrico</option>
                    <option value="ice">Hielo</option>
                    <option value="fighting">Lucha</option>
                    <option value="poison">Veneno</option>
                    <option value="ground">Tierra</option>
                    <option value="flying">Volador</option>
                    <option value="psychic">Psiquico</option>
                    <option value="bug">Bicho</option>
                    <option value="rock">Roca</option>
                    <option value="ghost">Fantasma</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Siniestro</option>
                    <option value="steel">Acero</option>
                    <option value="fairy">Hada</option>
                </select>
                
            </div>
        </section>

        <section class="pokedesk">
            <div class="cover-pokedesk">
                <button class="button-cover" onclick="cover('down')">I/O</button>
                <div class="pokeball">
                    <div class="pokeball-center"></div>
                </div>
            </div>

            <article class="container-pokemon">
                <h1 id="name-pokemon"></h1>
                <div class="container-img">
                    <img id="img-pokemon" alt="pokemon">
                </div>
                <section class="container-stats">
                    <div>
                        <p>HP</p>
                        <progress id="hp" class="stat" max="260"></progress>
                    </div>
                    <div>
                        <p>ATTACK</p>
                        <progress id="attack" class="stat" max="190"></progress>
                    </div>
                    <div>
                        <p>DEFENSE</p>
                        <progress id="defense" class="stat" max="230"></progress>
                    </div>
                    <div>
                        <p>SPECIAL ATTACK</p>
                        <progress id="special-attack" class="stat" max="180"></progress>
                    </div>
                    <div>
                        <p>SPECIAL DEFENSE</p>
                        <progress id="special-defense" class="stat" max="230"></progress>
                    </div>
                    <div>
                        <p>SPEED</p>
                        <progress id="speed" class="stat" max="160"></progress>
                    </div>
                </section>
            </article>

            <div class="cover-pokedesk" style="transform: rotate(180deg);">
                <div class="cover-pokedesk">
                    <div class="container-select" style="transform: rotate(180deg);">
                        <button class="select-pokemon" onclick="prevPokemon()">◄</button>
                        <button class="select-pokemon" onclick="nextPokemon()">►</button>
                    </div>
                    <div class="pokeball">
                        <div class="pokeball-center"></div>
                    </div>
                </div>
            </div>
        </section>
